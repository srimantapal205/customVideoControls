<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>video Play</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        video {
            height: 200px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <video id="video" controls>
            <source src="video/big_buck_bunny.mp4" type="video/mp4">
            <source src="video/big_buck_bunny.webm" type="video/webm">
            <source src="video/big_buck_bunny.ogv" type="video/ogg">
        </video>
    <button id="forwordPlay" onclick="videoSkip(8);">Forward</button>
    <button id="backwordPlay" onclick="videoSkip(-8)">Backword</button>
    <button id="playViedo" onclick="palyVideo();">Play</button>
    <button id="pushVideo" onclick="pauseVideo();">Pause</button>
    <button id="resethVideo" onclick="resetVideo();">Reset</button>
    <button id="playPushVideo">Play-Pause</button>
    <script>
        var video = document.getElementById("video");

        function palyVideo() {
            $(video)[0].play();
            console.log("Video is Play");
        };

        function pauseVideo() {
            $(video)[0].pause();
            console.log("Now Video is Pause");
        };

        function videoSkip(value) {
            video.currentTime += value;
            console.log(video.currentTime);
        };

        function resetVideo() {
            video.currentTime = 0;
            console.log("Video is Reset");
        }


        jQuery(document).ready(function($) {
            $('#playPushVideo').click(function() {
                video.paused ? video.play(console.log("Video is Play")) : video.pause(console.log("Video is Pause"));
            });
        });
    </script>
</body>

</html>
